<!-- projects.component.html -->

<div class="projects">
  <h2>Projects</h2>
  <ul>
    <li *ngFor="let project of projects">
      <h3>{{ project.name }} <i class="fas fa-code"></i></h3>
      <p>{{ project.description }}</p>
      <p>Technologies: {{ project.technologies.join(', ') }}</p>
      <p><a href="{{ project.link }}" target="_blank">GitHub Link <i class="fab fa-github"></i></a></p>
      <p *ngIf="project.liveDemo"><a href="{{ project.liveDemo }}" target="_blank">Live Demo <i class="fas fa-external-link-alt"></i></a></p>
    </li>
  </ul>
</div>
