<!-- education.component.html -->

<div class="education">
  <h2>Education</h2>
  <ul>
    <li *ngFor="let edu of educationDetails">
      <h3>{{ edu.degree }}</h3>
      <p>{{ edu.institution }} <i class="fas fa-university"></i></p>
      <p *ngIf="edu.percentage">Percentage: {{ edu.percentage }} <i class="fas fa-percentage"></i></p>
      <p *ngIf="edu.status">Status: {{ edu.status }} <i class="fas fa-check-circle"></i></p>
    </li>
  </ul>
</div>
