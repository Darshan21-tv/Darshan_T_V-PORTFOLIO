<div class="container">
  <header>
    <h1>{{ name }}</h1>
    <p>{{ tagline }}</p>
    <nav>
      <a routerLink="/about">About</a>
      <a routerLink="/education">Education</a>
      <a routerLink="/experience">Experience</a>
      <a routerLink="/projects">Projects</a>
      <a routerLink="/skills">Skills</a>
      <a routerLink="/awards">Awards</a>
    </nav>
  </header>

  <router-outlet></router-outlet>

<!-- app.component.html -->

<footer>
  <div class="contact-info">
    <h2>Contact Information</h2>
    <ul>
      <li><i class="fas fa-phone"></i> Phone: {{ phone }}</li>
      <li><i class="fas fa-envelope"></i> Email: {{ email }}</li>
      <li><i class="fab fa-linkedin"></i> <a href="https://{{ linkedin }}" target="_blank">LinkedIn</a></li>
      <li><i class="fab fa-skype"></i> <a href="{{ skype }}" target="_blank">Skype</a></li>
    </ul>
  </div>
</footer>

</div>
